<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="section">
    <h1> Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <div>
    <div class="label"> Bill Amount</div>
    <input type="number" id="bill_Amt" >
    <button id="nxt_btn"> Next </button>
    <div class="error_msg"></div>
    </div>
    <div class="Cash_give">
        <div class="label" > Cash Given : </div>
        <input type="number" id="Cash_Given" >
        <button id="check_Btn" >Check</button>
        
    </div>
    <div class="change_return">
        <div class="label" > Return Change:</div>
        <div id="output">
        <table>
            <tr>
                <th>No. of Notes</th>
                <td class="noofnotes"></td>
                <td class="noofnotes"></td>
                <td class="noofnotes"></td>
                <td class="noofnotes"></td>
                <td class="noofnotes"></td>
                <td class="noofnotes"></td>
                <td class="noofnotes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
</div>
</div>
</section>
<script src="./index.js"></script>
</body>
</html>
